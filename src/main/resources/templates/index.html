<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forum System</title>
    <th:block th:include="~{/fragments/head}"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
</head>

<body>

<!-- Topbar Start -->
<div class="container-fluid bg-primary px-5 d-none d-lg-block">
    <div class="row gx-0">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-twitter fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-facebook-f fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-linkedin-in fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-instagram fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href=""><i
                        class="fab fa-youtube fw-normal"></i></a>
            </div>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <a th:href="@{/auth/register}"><small class="me-3 text-light"><i
                        class="fa fa-user me-2"></i>Register</small></a>
                <a th:href="@{/auth/login}"><small class="me-3 text-light"><i
                        class="fa fa-sign-in me-2"></i>Login</small></a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="m-0"><i class="fa fa-pagelines me-3"></i>Forum System</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a th:href="@{/}" class="nav-item nav-link active">Home</a>
                <a th:href="@{/about}" class="nav-item nav-link">About</a>
                <a th:href="@{/user}" class="nav-item nav-link">All User</a>
                <a th:href="@{/posts/new}" class="nav-item nav-link">New Posts</a>
                <a th:href="@{/posts}" class="nav-item nav-link">Posts All</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu m-0">
                        <a href="destination.html" class="dropdown-item">Destination</a>
                        <a href="tour.html" class="dropdown-item">Explore Tour</a>
                        <a href="booking.html" class="dropdown-item">Travel Booking</a>
                        <a href="gallery.html" class="dropdown-item">Our Gallery</a>
                        <a href="guides.html" class="dropdown-item">Travel Guides</a>
                        <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                        <a href="404.html" class="dropdown-item">404 Page</a>
                    </div>
                </div>
                <a href="#" class="nav-item nav-link">Contact</a>
            </div>
            <a href="" class="btn btn-primary rounded-pill py-2 px-4 ms-lg-4">Book Now</a>
        </div>
    </nav>
    <!-- Carousel Start -->
    <div class="carousel-header">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="../static/img/tour-booking-bg.jpg" th:src="@{/img/tour-booking-bg.jpg}"
                         class="img-fluid"
                         alt="Image">
                    <div class="carousel-caption">
                        <div class="p-3" style="max-width: 900px;">
                            <br/><br/>
                            <h4 class="text-white text-uppercase fw-bold mb-4" style="letter-spacing: 3px;">Explore
                                The
                                World</h4>
                            <h1 class="display-2 text-capitalize text-white mb-4">Let's The World Together!</h1>
                            <div class="content text-center">
                                <div class="card-group">
                                    <!--                    User count-->
                                    <div class="card-body">
                                        <div class="h1 text-muted text-right mb-4">
                                            <i class="fa fa-users"></i>
                                        </div>
                                        <div class="h4 mb-0">
                                            <span class="count" th:text="${userCount}">87500</span>
                                        </div>
                                        <small class="text-muted text-uppercase font-weight-bold">Users</small>
                                        <!--                    Posts-->
                                        <div class="card-body">
                                            <div class="h1 text-muted text-right mb-4">
                                                <i class="fa fa-podcast"></i>
                                            </div>
                                            <div class="h4 mb-0">
                                                <span class="count" th:text="${postCount}">1238</span>
                                            </div>
                                            <small class="text-muted text-uppercase font-weight-bold">Posts</small>
                                        </div>
                                        <!--                    Comments-->
                                        <div class="card-body">
                                            <div class="h1 text-muted text-right mb-4">
                                                <i class="fa fa-comments-o"></i>
                                            </div>
                                            <div class="h4 mb-0">
                                                <span class="count" th:text="${commentsCount}">972</span>
                                            </div>
                                            <small class="text-muted text-uppercase font-weight-bold">COMMENTS</small>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel End -->
    </div>

</div>

<th:block th:include="~{/fragments/footer}"></th:block>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>


<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
