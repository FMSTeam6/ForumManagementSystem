<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${currentUser.username}"></title>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
    <div class="body-content-telerik">
        <h2>Edit user information</h2>
        <from th:action="@{/user/update}" th:object="${currentUser}" action="#" method="POST">
            <label th:text="#{users.label.firstName}">First name</label>
            <br/>
            <input th:field="*{firstName}"/>
            <label class="label-error-telerik" th:errors="*{firstName}">First name error placeholder</label>
            <br/> <br/>
            <label th:text="#{users.label.lastName}">Last name</label>
            <br/>
            <input th:field="*{lastName}"/>
            <label class="label-error-telerik" th:errors="*{lastName}">Last name error placeholder</label>
            <br/> <br/>
            <label th:text="#{users.label.username}">Username</label>
            <br/>
            <input th:field="*{username}"/>
            <label class="label-error-telerik" th:errors="*{username}">First name error placeholder</label>
            <br/> <br/>
            <input type="submit" value="Update">
        </from>
    </div>

</body>

<th:block th:include="~{/fragments/footer}"></th:block>
</html>
