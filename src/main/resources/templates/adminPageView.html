<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid bg-primary px-5 d-none d-lg-block">
    <div class="row gx-0">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <a th:href="@{/user}"><small class="me-3 text-light"><i></i>All user</small></a>
                    <a th:href="@{/posts}" ><small class="me-3 text-light"><i></i>All Post</small></a>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle text-light" data-bs-toggle="dropdown"><small><i  th:text="'Admin ' + ${session.username.toUpperCase()}   "></i>|  Settings</small></a>
                    <div class="dropdown-menu rounded">
                        <a th:href="@{/user/update}" class="dropdown-item"><i class="fas fa-user-alt me-2"></i> My Profile</a>
                        <!--                        <a href="#" class="dropdown-item"><i class="fas fa-comment-alt me-2"></i> Inbox</a>-->
                        <!--                        <a href="#" class="dropdown-item"><i class="fas fa-bell me-2"></i> Notifications</a>-->
                        <!--                        <a href="#" class="dropdown-item"><i class="fas fa-cog me-2"></i> Account Settings</a>-->
                        <a th:href="@{/auth/logout}" class="dropdown-item"><i class="fas fa-power-off me-2"></i> Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<center>
<img  src="../static/img/carousel-1.jpg"
     th:src="@{/img/635948fd-54d5-4cb5-a0f5-d31e5c35f60b.jpg}" class="img-fluid" alt="Image" width="">
</center>
</body>
<th:block th:include="~{/fragments/footer}"></th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>

<script src="js/main.js"></script>
